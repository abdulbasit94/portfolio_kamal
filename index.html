<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/global.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex flex-col justify-between h-screen">
      <header class="flex justify-between p-8 items-center">
        <div class="font-bold text-xl">Kamaludin.</div>
        <div class="flex gap-8 border-2 rounded-full bg-slate-100 border-none px-4 py-2 items-center">
          <div class="bg-white rounded-full px-2 py-2 link ">About</div>
          <div class="link">Craft</div>
          <div class="link">Media</div>
        </div>
        <div class="bg-white rounded-full px-2 py-2 ">Contact</div>
      </header>

      <main class="max-w-3xl m-auto grid grid-cols-3 gap-8">
        <!-- Main Card -->
        <div class="card col-span-2 relative">
          <div class="absolute top-4 right-4 flex gap-2 items-center bg-emerald-100 border-[1px] w-fit rounded-full px-3 py-1 text-xs ">
            <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
            <div>Open for Collaboration</div>
          </div>
          <img src="public/profil_kamal.jpg" class="w-16 h-16 rounded-full" />
          <div>Kamaludin Abdul Basit NS</div>
          <div class="text-xs">Digital Product Designer. Front End @SelfEmployed, DPK</div>
          <div class="flex gap-1 items-baseline">
            <h1 id="heading"></h1>
          </div>
        </div>
        <!-- Twitter Card-->
        <div class="card flex justify-center items-center">
          <a href="https://twitter.com/abdul_basit94">
            <img src="public/twitter.svg" class="w-[80px] h-[80px] fill-white" />
          </a>
        </div>
        <!-- Portofolio -->
        <div class="card flex justify-center items-center relative bg-pink-500">
          <a href="https://dribbble.com/abdul_basit94">
            <div class="absolute bottom-3 left-3 bg-white p-3 rounded-full">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
              </svg>          
            </div>
          </a>
          <div class="text-xs font-medium " >Dribbble Portfolio</div>
        </div>
        <!--Form-->
        <div class="card col-span-2">
          <h3>Collaboration</h3>
          <p>I experienced in human centered deigner, critical thinking and make impactful produtc. Lets collaboration</p>
          <input id="form" placeholder="email@yours.com" />
        </div>
      </main>

      <footer class="text-center p-8">
        <p>Build with Love.</p>
      </footer>
    </div>

    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
